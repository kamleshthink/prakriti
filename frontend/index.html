<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Prakriti - Discover and Share Visual Inspiration</title>
    <meta name="title" content="Prakriti - Discover and Share Visual Inspiration" />
    <meta name="description" content="A Pinterest-style platform where creators share and explore beautiful images and videos. Discover inspiration, create boards, and connect with a creative community." />
    <meta name="keywords" content="pinterest, visual inspiration, image sharing, creative community, boards, pins, discover" />
    <meta name="author" content="Prakriti Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://prakriti.com/" />
    <meta property="og:title" content="Prakriti - Discover and Share Visual Inspiration" />
    <meta property="og:description" content="A Pinterest-style platform where creators share and explore beautiful images and videos. Discover inspiration, create boards, and connect with a creative community." />
    <meta property="og:image" content="https://prakriti.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://prakriti.com/" />
    <meta property="twitter:title" content="Prakriti - Discover and Share Visual Inspiration" />
    <meta property="twitter:description" content="A Pinterest-style platform where creators share and explore beautiful images and videos. Discover inspiration, create boards, and connect with a creative community." />
    <meta property="twitter:image" content="https://prakriti.com/twitter-image.jpg" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#e60023" />
    <meta name="msapplication-TileColor" content="#e60023" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        visibility: hidden;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Show body after page load to prevent FOUC -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.body.style.visibility = 'visible';
        document.body.style.opacity = '1';
      });
    </script>
  </body>
</html>
